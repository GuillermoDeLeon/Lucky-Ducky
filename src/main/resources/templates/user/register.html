<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partial :: head"></head>
<body>
<div th:replace="partials/partial :: top_banner"></div>
<div th:replace="partials/partial :: standard_nav"></div>

<h1>Create an account</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register Form</h5>
                    <form class="form-signin" th:action="@{/register}" method="POST" th:object="${user}">
                        <div class="form-label-group">
                            <label for="username">Username</label>
                            <input id="username" th:field="*{username}"/>
                        </div>

                        <div class="form-label-group">
                            <label for="firstName">First Name</label>
                            <input id="firstName" th:field="*{first_name}"/>
                        </div>

                        <div class="form-label-group">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" th:field="*{last_name}"/>
                        </div>

                        <div class="form-label-group">
                            <label for="phone">Phone Number</label>
                            <input id="phone" th:field="*{phone_num}"/>
                        </div>

                        <div class="form-label-group">
                            <label for="email">Email</label>
                            <input id="email" th:field="*{email}"/>
                        </div>

                        <div class="form-label-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" th:field="*{password}"/>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">REGISTER</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

                        <div th:replace="partials/partial :: footer_nav"></div>
                        <div th:replace="partials/partial :: footer"></div>


</body>
</html>
