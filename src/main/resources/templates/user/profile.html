<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partial :: head('Profile')"></head>
<body>
<div th:replace="partials/partial :: top_banner"></div>
<div th:replace="partials/partial :: standard_nav"></div>

<div class="container">
    <div class="row">
        <div class="col-6 col-md-3">
            <img src="img/Ducks/LuckyTheDuck.jpeg" alt="Personal Duck" class="img-thumbnail">
            <div><a th:href="@{'/profile/'+${user.id}+'/profile-edit'}">Edit Profile</a></div>
            <div><a th:href="@{'/profile/'+${user.id}+'/delete'}">Delete Profile</a></div>
        </div>

        <div class="col-6 col-md-5">
            <h2> Upcoming Bills</h2>
            <div th:each="bill : ${upcomingBills}">
                <span th:text="${bill.name} + ' is due on ' + ${bill.dueDate}"></span>
            </div>

            <h2> Overdue Bills</h2>
            <div th:each="bill : ${overdueBills}">
                <span th:text="${bill.name} + ' was due on ' + ${bill.dueDate}"></span>
            </div>

            <h2> Goal Tracker</h2>
            <div th:each="budget : ${newGoal}">
                <label th:text="${budget.name}" class="mr-3 my-auto large-font" style="margin-left: 95px"></label>
                <div class="progress border border-dark mt-1" style="height: 25px; width: 400px; background-color: white">
                    <div class="progress-bar" role="progressbar" th:style="'width:' + ((${budget.goal_funds} * 100) / ${budget.balance_in_cents}) + '%'" th:text="'$' + ${budget.goal_funds}"></div>
                </div>

                <label th:text="${'Goal: $' + (budget.balance_in_cents - budget.goal_funds)}" class="ml-3 my-auto large-font"></label>
            </div>

            <div th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div id="donutchart" style="width: 500px; height: 400px;"></div>
        </div>
    </div>
</div> <!-- end of container -->

<div th:replace="partials/partial :: footer_nav"></div>
<div th:replace="partials/partial :: footer"></div>

<script type="text/javascript" src=/js/chartsJS.js></script>

</body>
</html>
