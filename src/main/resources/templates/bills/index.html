<h1 class="text-center">Bills Page</h1>

<div class="p-4">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Paid</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.name}"></td>
            <td th:text="${bill.dueDate}"></td>
            <td th:text="${bill.amountInCents}"></td>
            <td th:text="${bill.paid}"></td>
            <td>
                <button type="button" class="btn bg-transparent p-1" data-toggle="modal" data-target="#deleteBill" data-gone="${bill.id}">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button type="button" class="btn bg-transparent p-1" data-toggle="modal" data-target="#editBill">
                    <i class="fas fa-edit"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-sm">+</button>
</div>
