<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partial :: head('Bill Page')"></head>
<body>
<div th:replace="partials/partial :: top_banner"></div>
<div th:replace="partials/partial :: standard_nav"></div>

<h1 class="text-center">Bills Page</h1>

<div class="p-4">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Paid</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}">
            <td th:utext="${bill.name}"></td>
            <td th:utext="${bill.dueDate}"></td>
            <td th:utext="${bill.amountInCents}"></td>
            <td th:utext="${bill.paid}"></td>
            <td>
                <button type="button" class="btn bg-transparent p-1" data-toggle="modal" data-target="#deletePost">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button type="button" class="btn bg-transparent p-1" data-toggle="modal" data-target="#deletePost">
                    <i class="fas fa-edit"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
        <button type="button" class="btn btn-sm">+</button>
</div>


<div th:replace="partials/partial :: footer_nav"></div>
<div th:replace="partials/partial :: footer"></div>
</body>
</html>
