<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partial :: head('Adding Transaction')"></head>
<body>
<div th:replace="partials/partial :: top_banner"></div>
<div th:replace="partials/partial :: standard_nav"></div>
<div class="container">
    <form th:action="@{/transactions/add}" method="POST" th:object="${transaction}">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="name">
        </div>

        <div>
            <label for="amountInCents">Amount</label>
            <input type="text" id="amountInCents" th:field="*{amountInCents}" class="form-control" placeholder="amount">
        </div>

        <div>
            <label for="isIncome">Income</label>
            <input type="checkbox" id="isIncome" th:field="*{income}" class="form-control">

        </div>

        <div>
            <label for="category">Category</label>
            <select type="text" id="category" class="form-control" th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>



        <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3" type="submit">+</button>

    </form>
</div>


<div th:replace="partials/partial :: footer_nav"></div>
<div th:replace="partials/partial :: footer"></div>
</body>
</html>
