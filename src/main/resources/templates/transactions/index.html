<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partial :: head('Transaction Page')"></head>
<body>
<div th:replace="partials/partial :: top_banner"></div>
<div th:replace="partials/partial :: standard_nav"></div>

<br>
<h1 class="text-center">Your Transactions</h1>
<div id="transactions"></div>

<div class="p-4">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr class="text-center">
            <th>Date added</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Delete/Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr id="editTrans" th:each="transaction : ${transactions}" class="text-center">
            <td class="data-center" th:text="${#dates.format(transaction.createDate, 'dd-MMM-yyyy')}"></td>
            <td class="data-center" th:text="${transaction.name}"></td>
            <td class="data-center" th:text="'$' + ${transaction.amountInCents/100}"
                th:style="${transaction.income} == true ? 'color: green' : 'color: red'"></td>
            <td class="data-center" th:text="${transaction.category.name}"></td>
            <td class="data-icons-center">
                <button type="button" class="btn bg-transparent p-1" data-toggle="modal" data-target="#deleteTransaction" th:data-i="${transaction.id}">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button type="button" class="btn bg-transparent p-1 editIcon" data-toggle="modal" data-target="#editTransaction" th:data-id="${transaction.id}">
                    <i class="fas fa-edit"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn bg-transparent p-1" data-toggle="modal" data-target="#addTransaction">+</button>
</div>

<div class="modal fade" id="deleteTransaction" tabindex="-1" role="dialog" aria-labelledby="deleteConfirm"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirm">Are you sure you want to delete this
                    bill?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Doing this is permanent and you will be unable to get it back!</p>
            </div>
            <div class="modal-footer">
                <form th:action="@{|/transactions/delete|}" th:method="POST">
                    <button type="submit" class="btn bg-transparent p-1" name="id" id="delete-id">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editTransaction" tabindex="-1" role="dialog" aria-labelledby="editTransactionLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTransactionLabel">Edit your transaction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body my-auto align-items-center">
                <form th:action="@{/transactions/edit}" th:method="post">
                    <div>
                        <label for="edit-name">Transaction name</label>
                        <input type="text" class="form-control" id="edit-name" name="name">
                    </div>

                    <div>
                        <label for="edit-amount">Transaction Amount</label>
                        <input type="number" step="0.01" class="form-control" id="edit-amount" name="amount">
                    </div>

                    <div>
                        <label for="edit-isIncome">Is this transaction income?</label><br>
                        <input type="checkbox" class="form-control" id="edit-isIncome" name="isIncome" value="true">
                    </div>

                    <div>
                        <label for="edit-category">Transaction Category</label>
                        <select type="text" id="edit-category" class="form-control" name="category">
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                    <div class="modal-footer mr-4">
                        <button type="submit" id="edit-id" name="id" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<!--Add transaction modal-->
<div class="modal fade" id="addTransaction" tabindex="-1" role="dialog" aria-labelledby="addTransactionLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTransactionLabel">Add Transaction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/transactions/add}" th:method="post" th:object="${transaction}">
                    <div>
                        <label for="add-name">Transaction name</label>
                        <input type="text" class="form-control" id="add-name" th:field="*{name}">
                    </div>

                    <div>
                        <label for="add-amount">Transaction Amount</label>
                        <input type="number" step="any" class="form-control" id="add-amount" th:field="*{amountInCents}">
                    </div>

                    <div>
                        <label for="add-amount">Is this transaction income?</label>
                        <input type="checkbox" class="form-control" id="add-isIncome" th:field="*{income}">
                    </div>

                    <div>
                        <label for="category">Transaction Category</label>
                        <select type="text" id="category" class="form-control" name="category">
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div th:replace="partials/partial :: footer_nav"></div>
<div th:replace="partials/partial :: footer-transactions"></div>
</body>
</html>
